{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="section">
  {% for article in page_obj %}
<section class="section">
    <h2 class="section-title">СТАТЬИ</h2>
    <div class="articles-list">
            <div class="section-text">
                <h3>{{ article.title }}</h3>
                <br>
                <p>{{ article.text|truncatewords:20 }}</p>
                <a href="{% url 'blog:post_detail' article.id %}">Читать далее</a>
            </div>
        <br>
      <div class="section more-dogs-btn">
      </div>
    </div>
</section>
    {% endfor %}
  </div>

  {% include "includes/paginator.html" %}
  </div>
</section>
{% endblock %}
